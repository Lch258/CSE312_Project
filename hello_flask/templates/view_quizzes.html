<!DOCTYPE html>
<html>
<head>
    <title>Silicon Sages</title>
    <link rel="stylesheet" type="text/css" href="/static/view_quizzes.css">
</head>
<body>
    <h1>Quizzes Created by Users</h1>
    <a href="/create_quiz">Create a Quiz</a>
    <ul>
        {% for quiz in quizzes %}
        <li>
            <form action="/check_answer/{{ quiz._id }}" method="post">
                <strong>Question: </strong>{{ quiz.question }}<br>
                <strong>Options: </strong><br>
                <ul>
                    <li><input type="radio" name="choice" value="option1">{{ quiz.option1 }}</li>
                    <li><input type="radio" name="choice" value="option2">{{ quiz.option2 }}</li>
                    <li><input type="radio" name="choice" value="option3">{{ quiz.option3 }}</li>
                    <li><input type="radio" name="choice" value="option4">{{ quiz.option4 }}</li>
                </ul>
                <input type="submit" value="Check Answer">
            </form>
        </li>
        <br>
        {% endfor %}
    </ul>

</body>
</html>
